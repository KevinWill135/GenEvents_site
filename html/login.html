    <script>
        $('#password').on('focus', function() {
            let password = $('#password').val()
            let btn = $('#btn_eyes')

            let eyes = '<i class="fa-solid fa-eye" onclick="lookPassword()"></i>'
            btn.html(eyes)
        })

        function lookPassword() {
            let input = $('#password')
            input.attr('type', 'text')

            let btn = $('#btn_eyes')
            let eyes = '<i class="fa-solid fa-eye-slash" onclick="lockPassword()"></i>'
            btn.html(eyes)
        }

        function lockPassword() {
            let input = $('#password')
            input.attr('type', 'password')

            let btn = $('#btn_eyes')
            let eyes = '<i class="fa-solid fa-eye" onclick="lookPassword()"></i>'
            btn.html(eyes)
        }
